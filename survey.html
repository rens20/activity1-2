<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            padding: 20px;
            text-align: left;
            max-width: 100%;
            margin: 0 auto;
        }

        .login-box p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #b4adad;
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 16px;
            color: #555;
        }

        label:before {
            content: "";
            position: absolute;
            left: 0;
            top: 2px;
            width: 20px;
            height: 20px;
            border: 2px solid #3498db;
            border-radius: 3px;
        }

        input[type="checkbox"]:checked + label:before {
            background-color: #3498db;
        }
     
     input[type="text"]{
        width: 200px;
        height: 25px;
        border-radius: 5%;
        border-bottom: #3498db;
        border-bottom-left-radius: 5%;
        border: 2px solid #3498db;
     }
     input[type="text"]:hover{
        border: 2px solid #3498db;

     }
    </style>
</head>
